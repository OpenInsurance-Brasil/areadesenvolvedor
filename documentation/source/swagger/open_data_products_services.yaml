        name:
          type: string
          description: >-
            Nome da marca reportada pelo participante do Open Insurance. O
            conceito a que se refere a marca é em essência uma promessa das
            sociedades sob ela em fornecer uma série específica de atributos,
            benefícios e serviços uniformes aos clientes.
          maxLength: 80
          example: ACME seguros
        companies:
          $ref: '#/components/schemas/CapitalizationTitleCompany'
    CapitalizationTitleCompany:
      type: array
      items:
        description: Informações referente a sociedade a qual a marca pertence.
        required:
          - name
