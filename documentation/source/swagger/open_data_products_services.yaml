components:
  schemas:
    ResponseLifePensionList:
      type: array
      items:
        type: object
        required:
          - identification
          - products
          - links
          - meta
        properties:
          identification:
            $ref: '#/components/schemas/LifePensionIdentification'
          products:
            $ref: '#/components/schemas/LifePensionProduct'
          links:
            $ref: '#/components/schemas/LinksPaginated'
          meta:
            $ref: '#/components/schemas/MetaPaginated'
    LifePensionIdentification:
      type: object
      description: Organização controladora do grupo.
      required:
        - brand
        - societyName
        - cnpjNumber
      properties:
        brand:
          type: string
          description: >-
            Nome da marca reportada pelo participante do Open Insurance. O
            conceito a que se refere a marca é em essência uma promessa das
            sociedades sob ela em fornecer uma série específica de atributos,
            benefícios e serviços uniformes aos clientes.
          maxLength: 80
          example: Brasilprev
        societyName:
          type: string
          description: Nome da sociedade pertencente à marca.
          maxLength: 80
          example: Brasilprev Seguros e Previdência S.A
        cnpjNumber:
          type: string
          description: CNPJ da sociedade pertencente à marca.
          maxLength: 14
          example: '27665207000131'
    LifePensionProduct:
      type: array
      items:
        type: object
        required:
          - name
          - code
          - segment
          - modality
          - coverages
          - minimumRequirements
          - targetAudience
        properties:
          name:
            type: string
            description: >-
              Nome comercial do produto, pelo qual é identificado nos canais de
              distribuição e atendimento da sociedade.
            maxLength: 80
            example: Brasilprev Private Multimercado 2020
          code:
            type: string
            description: Código único a ser definido pela sociedade.
            maxLength: 80
            example: '1234'
          segment:
            type: string
            description: Segmento do qual se trata o produto contratado.
            maxLength: 20
            example: PREVIDENCIA
            enum:
              - SEGURO_PESSOAS
              - PREVIDENCIA
          type:
            type: string
            description: Tipo do produto contratado.
            maxLength: 20
            example: PGBL
            enum:
              - PGBL
              - PRGP
              - PAGP
              - PRSA
              - PRI
              - PDR
              - VGBL
              - VRGP
              - VAGP
              - VRSA
              - VRI
              - VDR
              - DEMAIS_PRODUTOS_PREVIDENCIA
          modality:
            type: string
            description: Modalidade do produto contratado.
            maxLength: 25
            example: CONTRIBUICAO_VARIAVEL
            enum:
              - CONTRIBUICAO_VARIAVEL
              - BENEFICIO_DEFINIDO
          optionalCoverage:
            type: string
            description: Campo aberto (possibilidade de incluir URL).
            maxLength: 1024
          productDetails:
            $ref: '#/components/schemas/LifePensionProductDetails'
          minimumRequirements:
            $ref: '#/components/schemas/LifePensionMinimumRequirements'
          targetAudience:
            type: string
            description: Público-alvo.
            example: PESSOA_NATURAL
            maxLength: 15
            enum:
              - PESSOA_NATURAL
              - PESSOA_JURIDICA
    LifePensionProductDetails:
      type: array
      items:
        type: object
        required:
          - susepProcessNumber
          - type
          - contractTermsConditions
          - defferalPeriod
          - grantPeriodBenefit
          - costs
        properties:
          susepProcessNumber:
            type: string
            description: >-
              Sequência numérica utilizada para consulta dos processos
              eletrônicos na SUSEP, com caracteres especiais.
            example: 15414.614141/2020-71
            maxLength: 30
          contractTermsConditions:
            type: string
            description: Campo aberto (possibilidade de incluir URL).
            example: 'https://example.com/mobilebanking'
            maxLength: 1024
          defferalPeriod:
            $ref: '#/components/schemas/LifePensionDefferalPeriod'
          grantPeriodBenefit:
            $ref: '#/components/schemas/LifePensionPeriodGrantBenefit'
          costs:
            $ref: '#/components/schemas/LifePensionCosts'
    LifePensionDefferalPeriod:
      type: object
      required:
        - interestRate
        - updateIndex
        - otherMinimumPerformanceGarantees
        - reversalFinancialResults
        - minimumPremiumAmount
        - prizePaymentMethod
        - permissonScheduledFinancialPayments
        - gracePeriodRedemption
        - gracePeriodBetweenRedemptionRequests
        - redemptionPaymentTerm
        - gracePeriodPortability
        - gracePeriodBetweenPortabilityRequests
        - portabilityPaymentTerm
        - investimentFunds
      properties:
        interestRate:
          type: number
          description: >-
            Taxa de juros garantida que remunera o plano durante a fase de
            diferimento/acumulação.
          example: 0.25123
          maxLength: 10
          multipleOf: 0.00001
        updateIndex:
          type: string
          description: >-
            Indice garantido que remunera o plano durante a fase de diferimento/
            acumulação.
          example: IPCA
          maxLength: 12
          enum:
            - IPCA
            - IGP-M
            - INPC
        otherMinimumPerformanceGarantees:
          type: string
          description: >-
            Para produtos do tipo PDR e VDR, indicação do percentual e do índice
            de ampla divulgação utilizados como garantia mínima de desempenho.
            Em %.
          example: SELIC
          maxLength: 12
        reversalFinancialResults:
          type: number
          description: >-
            Percentual de reversão de excedente financeiro no período de
            diferimento.
          example: 5.123
          maxLength: 5
        minimumPremiumAmount:
          type: array
          items:
            type: object
            description: >-
              Valor mínimo em R$ de prêmio/ contribuição aceita pela sociedade
              ao plano (identificar valor mensal e/ou aporte único).
            example:
              minimumPremiumAmountValue: 250
              minimumPremiumAmountDescription: ''
            maxLength: 100
            properties:
              minimumPremiumAmountValue:
                type: number
                description: Valor
                maxLength: 13
                example: 250
              minimumPremiumAmountDescription:
                type: string
                description: Descrição Período.
                maxLength: 15
                example: VALOR MENSAL
        premiumPaymentMethod:
          type: array
          items:
            type: string
            description: Meio de pagamento escolhido pelo segurado.
            example: CARTAO_CREDITO
            maxLength: 20
            enum:
              - CARTAO_CREDITO
              - DEBITO_CONTA
              - DEBITO_CONTA_POUPANCA
              - BOLETO_BANCARIO
              - PIX
              - CARTAO_DEBITO
              - REGRA_PARCEIRO
              - CONSIGNACAO_FOLHA_PAGAMENTO
              - PONTOS_PROGRAMA_BENEFICIO
              - TED_DOC
              - OUTROS
        permissionExtraordinaryContributions:
          type: boolean
          description: Se ficam permitidos aportes extraordinários.
          example: true
        permissonScheduledFinancialPayments:
          type: boolean
          description: Se ficam permitidos pagamentos financeiros programados.
          example: true
        gracePeriodRedemption:
          type: integer
          description: Prazo em dias de carência para resgate.
          maxLength: 4
          example: 100
        gracePeriodBetweenRedemptionRequests:
          type: integer
          description: Prazo em dias de carência entre pedidos de resgate.
          maxLength: 4
          example: 30
        redemptionPaymentTerm:
          type: integer
          description: Prazo em dias para pagamento do resgate.
          maxLength: 4
          example: 10
        gracePeriodPortability:
          type: integer
          description: Prazo em dias de carência para portabilidade.
          maxLength: 4
          example: 12
        gracePeriodBetweenPortabilityRequests:
          type: integer
          description: Prazo em dias de carência entre pedidos de portabilidade.
          maxLength: 4
          example: 15
        portabilityPaymentTerm:
          type: integer
          description: Prazo em dias para pagamento da portabilidade.
          maxLength: 4
          example: 20
        investimentFunds:
          $ref: '#/components/schemas/LifePensionInvestmentFunds'
    LifePensionInvestmentFunds:
      type: array
      description: >-
        Lista com as informações do(s) Fundo(s) de Investimento(s) disponíveis
        para o período de diferimento/acumulação.
      items:
        type: object
        required:
          - cnpjNumber
          - companyName
          - maximumAdministrationFee
          - typePerformanceFee
          - eligibilityRule
          - minimumContributionAmount
          - minimumMathematicalProvisionAmount
        properties:
          cnpjNumber:
            type: string
            description: Número de CNPJ.
            example: 13.456.789/0001-12
            maxLength: 18
          companyName:
            type: string
            description: Nome Fantasia.
            example: EYPREV
            maxLength: 80
          maximumAdministrationFee:
            type: number
            description: Taxa Máxima de Administração – em %.
            example: 20.1
            maxLength: 5
          typePerformanceFee:
            type: array
            items:
              type: string
              description: Tipo de Taxa de Performance
              example: DIRETAMENTE
              maxLength: 15
              enum:
                - DIRETAMENTE
                - INDIRETAMENTE
                - NAO_APLICA
          maximumPerformanceFee:
            type: number
            description: >-
              Taxa Máxima de Performance. Caso o Tipo de Taxa de Performance
              seja ‘Diretamente’.
            maxLength: 5
            example: 20
          eligibilityRule:
            type: boolean
            description: Regra de Eligibilidade.
            example: true
          minimumContributionAmount:
            type: number
            description: >-
              Valor Mínimo de Contribuição. Regra de Elegibilidade. Caso a Regra
              de Elegibilidade SIM.
            example: 1000
            maxLength: 5
          minimumMathematicalProvisionAmount:
            type: number
            description: >-
              Valor Mínimo Provisão Matemática. Caso a Regra de Elegibilidade
              SIM.
            maxLength: 5
            example: 1000
    LifePensionPeriodGrantBenefit:
      type: object
      required:
        - incomeModality
        - biometricTable
        - interestRate
        - updateIndex
        - reversalResultsFinancial
        - investimentFunds
      properties:
        incomeModality:
          type: array
          items:
            type: string
            description: >-
              Modalidades de renda disponíveis para contratação. A considerar os
              seguintes domínios
            example: RENDA_VITALICIA
            maxLength: 100
            enum:
              - PAGAMENTO_UNICO
              - RENDA_PRAZO_CERTO
              - RENDA_TEMPORARIA
              - RENDA_TEMPORARIA_REVERSIVEL
              - RENDA_TEMPORARIA_MINMO_GARANTIDO
              - RENDA_TEMPORARIA_REVERSIVEL_MININO_GARANTIDO
              - RENDA_VITALICIA
              - RENDA_VITALICIA_REVERSIVEL_BENEFICIARIO_INDICADO
              - RENDA_VITALICIA_CONJUGE_CONTINUIDADE_MENORES
              - RENDA_VITALICIA_MINIMO_GARANTIDO
              - RENDA_VITALICIA_PRAZO_MINIMO_GRANTIDO
        biometricTable:
          type: array
          items:
            type: string
            description: >-
              Tábua biométrica é o instrumento que mede a duração da vida humana
              (também conhecida como tábua de mortalidade) ou a probabilidade de
              entrada em invalidez e é um parâmetro utilizado para tarifar os
              planos de previdência complementar aberta.
            example: AT_2000_FEMALE_SUAVIZADA_15
            maxLength: 100
            enum:
              - AT_2000_MALE
              - AT_2000_FEMALE
              - AT_2000_MALE_FEMALE
              - AT_2000_MALE_SUAVIZADA_10
              - AT_2000_FEMALE_SUAVIZADA_10
              - AT_2000_MALE_FEMALE_SUAVIZADA_10
              - AT_2000_MALE_SUAVIZADA_15
              - AT_2000_FEMALE_SUAVIZADA_15
              - AT_2000_MALE_FEMALE_SUAVIZADA_15
              - AT_83_MALE
              - AT_83_FEMALE
              - AT_83_MALE_FEMALE
              - BR_EMSSB_MALE
              - BR_EMSSB_FEMALE
              - BR_EMSSB_MALE_FEMALE
        interestRate:
          type: number
          description: Taxa de juros garantida utilizada para conversão em renda. Em %.
          example: 3.225
          maxLength: 6
        updateIndex:
          type: string
          description: >-
            É o índice contratado para atualização monetária dos valores
            relativos ao plano, na forma estabelecida por este regulamento.
          example: IPCA
          maxLength: 20
          enum:
            - IPCA
            - IGP-M
            - INPC
        reversalResultsFinancial:
          type: number
          description: Percentual de reversão de excedente financeiro na concessão. Em %.
          example: 013.252
          maxLength: 8
        investimentFunds:
          $ref: '#/components/schemas/LifePensionInvestmentFunds'
    LifePensionCosts:
      type: object
      required:
        - loadingAntecipated
        - loadingLate
      properties:
        loadingAntecipated:
          $ref: '#/components/schemas/LifePensionLoading'
        loadingLate:
          $ref: '#/components/schemas/LifePensionLoading'
    LifePensionLoading:
      type: object
      required:
        - minValue
        - maxValue
      properties:
        minValue:
          type: number
          description: Valor mínimo em %.
          example: 4.122
          maxLength: 7
        maxValue:
          type: number
          description: alor máximo em %.
          example: 10
          maxLength: 8
    LifePensionMinimumRequirements:
      type: object
      required:
        - contractType
        - participantQualified
        - minRequirementsContract
      properties:
        contractType:
          type: string
          description: O tipo de serviço contratado.
          example: INDIVIDUAL
