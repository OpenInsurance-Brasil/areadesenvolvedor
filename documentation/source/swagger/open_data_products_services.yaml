    CapitalizationTitleTerms:
      type: object
      description: Informações dos termos e condições conforme número do processo SUSEP.
      required:
        - susepProcessNumber
        - termsRegulations
      properties:
        susepProcessNumber:
          type: number
          description: Número do processo SUSEP.
          maxLength: 20
          example: 15414622222222222
        termsRegulations:
          type: string
          description: Campo aberto (possibilidade de incluir uma url).
          maxLength: 1024
          example: >-
            https://ey.exemplo/capitalizacao/tradicional/pdf/condicoes_gerais.pdf
    CapitalizationTitleQuotas:
      type: object
      description: Quotas
      required:
        - quota
        - capitalizationQuota
        - raffleQuota
        - chargingQuota
      properties:
        quota:
          type: integer
          description: Número da parcela.
          example: 10
        capitalizationQuota:
          type: array
          description: >-
            Percentual da contribuição destinado à constituição de capital
            referente ao direito de resgate.
          items:
            type: number
            maxLength: 9
            example: 10
        raffleQuota:
          type: array
          description: >-
            Percentual da contribuição designado a custear os sorteios, se
            previstos no plano
          items:
            type: number
            maxLength: 9
            example: 10
        chargingQuota:
          type: array
          description: >-
            Percentual da contribuição destinado aos custos de despesas com
            corretagem, colocação e administração do título de capitalização,
            emissão, divulgação, lucro da sociedade de capitalização e eventuais
            despesas relavas ao custeio da contemplação obrigatória e da
            distribuição de bônus.
          items:
            type: number
            maxLength: 9
            example: 10
    CapitalizationTitleValidity:
      type: integer
      description: Prazo de vigência do título de capitalização em meses.
      maxLength: 3
      example: 48
    CapitalizationTitleSerieSize:
      type: integer
      description: >-
        Os títulos de capitalização que prevejam sorteio devem ser estruturados
        em series, ou seja, em sequencias ou em grupos de títulos submetidos às
        mesmas condições e características, à exceção do valor do pagamento.
      maxLength: 10
      example: 5000000
    CapitalizationTitlePeriod:
      description: Período de Capitalização
      type: object
      required:
        - interestRate
        - updateIndex
        - contributionAmount
        - earlyRedemption
        - redemptionPercentageEndTerm
        - gracePeriodRedemption
      properties:
        interestRate:
          description: >-
            Taxa que remunera a parte da mensalidade destinada a formar o
            Capital, ou seja, a Provisão Matemática de Resgate, também chamada
            de saldo de capitalização. Em porcentagem ao mês (% a.m)
          type: number
          maxLength: 7
          example: 0.25123
        updateIndex:
          type: array
          description: >-
            Índice utilizado na correção que remunera a provisão matemática para
            capitalização
          items:
            type: string
            example: IPCA
            enum:
              - IPCA
              - IGPM
              - INPC
              - TR
              - INDICE_REMUNERACAO_DEPOSITOS_POUPANCA
              - OUTROS
        others:
          type: array
          description: Preenchida pelas participantes quando houver ‘Outros’ no campo.
          items:
            type: string
            example: Índice de atualização
        contributionAmount:
          $ref: '#/components/schemas/CapitalizationTitleContributionAmount'
        earlyRedemption:
          description: >-
            Possibilidade de o titular efetuar o resgate do capital constituído
            antes do fim do prazo de vigência do título, podendo ocorrer por
            solicitação expressa do titular ou por contemplação em sorteio com
            liquidação antecipada
          type: array
          items:
            type: number
            maxLength: 9
            example: 10
        redemptionPercentageEndTerm:
          description: >-
            Percentual mínimo da soma das contribuições efetuadas que poderá ser
            resgatado ao final da vigência,  tendo como condição os pagamentos
            das parcelas nos respectivos vencimentos.
          type: number
          maxLength: 7
          example: 100.002
        gracePeriodRedemption:
          description: >-
            Intervalo de tempo mínimo entre contratação e resgate do direito, em
            meses.
          type: integer
          maxLength: 3
          example: 48
    CapitalizationTitleContributionAmount:
      type: object
      properties:
        minValue:
          type: number
          description: Valor Mínimo
          example: 500
        maxValue:
          type: number
          description: Valor Máximo
          example: 5000
        frequency:
          type: string
          description: 'Pagamento mensal, pagamento único ou periódico.'
          example: MENSAL
          enum:
            - MENSAL
            - UNICO
            - PERIODICO
        value:
          type: number
          description: valor
    CapitalizationTitleLatePayment:
      type: object
      description: Atraso de Pagamento
      required:
        - suspensionPeriod
        - termExtensionOption
      properties:
        suspensionPeriod:
          description: >-
            Prazo máximo (contínuo ou intermitente) em meses que o título fica
            suspenso por atraso de pagamento, antes de ser cancelado (não
            aplicável a pagamento único).
          type: integer
          maxLength: 3
          example: 10
        termExtensionOption:
          description: 'Alteração do prazo de vigência original, pela suspensão.'
          type: boolean
          example: true
    CapitalizationTitleContributionPayment:
      type: object
      description: Pagamento da contribuição
      required:
        - paymentMethod
        - updateIndex
      properties:
        paymentMethod:
          description: Meio de Pagamento utilizados para pagamento da contribuição.
          type: array
          items:
            type: string
            example: CARTAO_CREDITO
            enum:
              - CARTAO_CREDITO
              - CARTAO_DEBITO
              - DEBITO_CONTA_CORRENTE
              - DEBITO_CONTA_POUPANCA
              - BOLETO_BANCARIO
              - PIX
              - CONSIGNACAO_FOLHA_PAGAMENTO
              - PAGAMENTO_COM_PONTOS
              - OUTROS
        updateIndex:
          description: >-
            Índice utilizado na atualização dos pagamentos mensais (para títulos
            com mais de 12 meses de vigência)
          type: array
          items:
            type: string
            example: IPCA
            enum:
              - IPCA
              - IGPM
              - INPC
              - TR
              - INDICE_REMUNERACAO_DEPOSITOS_POUPANCA
              - OUTROS
        others:
          type: array
          description: Preenchida pelas participantes quando houver ‘Outros’ no campo.
          items:
            type: string
            example: Índice de atualização
    CapitalizationTitleredemption:
      type: object
      required:
        - redemption
      properties:
        redemption:
          description: Valor percentual (%) de resgate final permitido.
          type: number
          maxLength: 6
          example: 151.23
    CapitalizationTitleRaffle:
      description: Sorteio
      type: object
      required:
        - timeInterval
        - raffleQty
        - raffleValue
        - earlySettlementRaffle
        - mandatoryContemplation
        - RuleDescription
        - minimumContemplationProbability
      properties:
        raffleQty:
          type: integer
          description: Número da quantidade de sorteios previstos ao longo da vigência
          maxLength: 5
          example: 10000
        timeInterval:
          description: Intervalo de tempo regular previsto entre os sorteios.
          type: array
          items:
            type: string
            example: QUINZENAL
            enum:
              - UNICO
              - DIARIO
              - SEMANAL
              - QUINZENAL
              - MENSAL
              - BIMESTRAL
              - TRIMESTRAL
              - QUADRIMESTRAL
              - SEMESTRAL
              - ANUAL
              - OUTROS
        raffleValue:
          type: integer
          description: >-
            Valor dos sorteios representado por múltiplo do valor de
            contribuição.
          maxLength: 6
          example: 5
        earlySettlementRaffle:
          type: boolean
          description: >-
            Liquidação antecipada em Sorteio. Modelo de sorteio que acarreta, ao
            título contemplado, o seu resgate total obrigatório (Resolução
            Normativa 384/20).
          example: true
        mandatoryContemplation:
          type: boolean
          description: >-
            Contemplação obrigatória. Possibilidade de realização de sorteio com
            previsão de que o título sorteado seja obrigatoriamente um título
            comercializado, desde que atingidos os requisitos definidos nas
            condições gerais do plano.
          example: true
        ruleDescription:
          type: string
          description: >-
            Campo aberto para descrição a ser feita por cada participante das
            regras dos sorteios do produto.
          maxLength: 200
          example: Sorteio às quartas-feiras
        minimumContemplationProbability:
          type: number
          description: >-
            Número representativo da probabilidade mínima de contemplação nos
            sorteios, em porcentagem (%).
          maxLength: 8
          example: 0.000001
    CapitalizationTitleAdditionals:
