          maxLength: 2000
          pattern: \w*\W*
          description: 'Requisitos mínimos. Possibilidade de inscrição da URL. Endereço eletrônico de acesso ao canal. p.ex. ''https://example.com/mobile-insurance'' '
          example: 'https://example.com/prize-linked-bond'
    PrizeLinkedBondsTermsConditions:
      type: object
      description: Objeto que reúne informações relativas a Termos e Condições para as contratações
      required:
        - susepNumber
      properties:
        susepNumber:
          pattern: '^(\d{14})$|^NA$'
          description: 'Processo Susep'
          maxLength: 14
          example: "50685362000135"
          type: string
        termsAndConditionsInfo:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: 'Termos e condições contratuais. Possibilidade de inscrição da URL. Endereço eletrônico de acesso ao canal. p.ex. ''https://example.com/mobile-insurance'' '
          example: 'https://example.com/prize-linked-bond'
    Brand:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          maxLength: 80
          pattern: \w*\W*
          description: Nome da Marca selecionada pelas Organizações
          example: Organização A
    Company:
      type: object
      required:
        - name
        - cnpjNumber
      allOf:
        - $ref: '#/components/schemas/CNPJ'
      properties:
        name:
          type: string
          description: Nome da Instituição, pertencente à marca. p.ex.'Empresa da Organização A'
          maxLength: 80
          pattern: \w*\W*
          example: 'Empresa A1'
        urlComplementaryList:
          type: string
          pattern: \w*\W*
          maxLength: 1024
          description: |
            URL do link que conterá a lista complementar com os nomes e CNPJs agrupados sob o mesmo cnpjNumber. Os contidos nessa lista possuem as mesmas características para produtos e serviços. Endereço eletrônico de acesso ao canal. Será obrigatoriamente preenchido se houver lista complementar com os nomes e CNPJs a ser disponibilizada.
            Restrição: Será obrigatorimente preenchido se houver lista complementar com os nomes e CNPJs a ser disponibilizada
          example: 'https://empresadaorganizacaoa.com/complementarylist'
    ProductAdditional:
      type: object
      description: 'Adicionais de produtos'
      required:
        - name
        - code
      properties:
        name:
          type: string
          maxLength: 250
          pattern: \w*\W*
          description: 'Nome fantasia do adicional, pelo qual é identificado nos canais de distribuição e atendimento da sociedade (Campo Livre)'
          example: Sorteio
        code:
          type: string
          maxLength: 100
          description: 'Código único a ser definido pela sociedade (Campo Livre)'
          example: SORTEIO
        description:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: 'Descrição do adicional. Pode ser informada a URL referente ao endereço onde constam as informações cabíveis.'
          example: 'https://example.com/mobile-insurance'
    ProductAssistance:
      type: object
      description: 'Serviços Assistenciais Complementares'
      required:
        - name
        - code
      properties:
        name:
          type: string
          maxLength: 250
          pattern: \w*\W*
          description: 'Nome fantasia da assitência, pelo qual é identificado nos canais de distribuição e atendimento da sociedade (Campo Livre)'
          example: Chaveiro 24 horas
        code:
          type: string
          maxLength: 100
          description: 'Código único a ser definido pela sociedade (Campo Livre)'
          example: CHAVEIRO_24_HORAS
        description:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: 'Descrição da assitência. Pode ser informada a URL referente ao endereço onde constam as informações cabíveis.'
          example: 'https://example.com/mobile-insurance'
    TargetAudience:
      type: string
      description: 'Público alvo de determinados produtos e serviços'
      enum:
        - PESSOA_NATURAL
        - PESSOA_JURIDICA
      example: 'PESSOA_NATURAL'
    GeographicScopeCountry:
      type: string
      description: 'Código de países, segundo modelo ISO-3166'
      example: 'USA'
    Payment:
      type: object
      required:
        - type
        - methods
        - frequency
      properties:
        type:
          $ref: '#/components/schemas/PaymentTypes'
        methods:
          type: array
          description: 'Lista de meios de pagamentos disponíveis para o tipo'
          items:
            $ref: '#/components/schemas/PaymentMethods'
          minItems: 1
        frequency:
          type: array
          description: 'Lista de periodicidade de pagamentos disponíveis para o tipo'
          items:
            $ref: '#/components/schemas/PaymentFrequency'
    PaymentMethods:
      type: string
      description: |
        Meios de pagamentos dispíveis.
      enum:
        - CARTAO_DE_CREDITO
        - DEBITO_EM_CONTA
        - BOLETO_BANCARIO
        - PIX
      example: 'PIX'
    PaymentTypes:
      type: string
      description: |
        Formas de pagamentos dispíveis.
      enum:
        - A_VISTA
        - PARCELADO
      example: 'A_VISTA'
    PaymentFrequency:
      type: string
      description: |
        Periodicidade de pagamentos dispíveis.
      enum:
        - DIARIO
        - MENESAL
        - ÚNICO
        - ANUAL
        - TRIMESTRAL
        - SEMESTRAL
        - FRACIONADO
      example: 'MENESAL'
    IndemnityPayment:
      type: object
      required:
        - modality
      properties:
        modality:
          $ref: '#/components/schemas/IndemnityPaymentModalities'
        incomeType:
          type: string
          description: |
            Tipo de renda ou pensão, caso modalidade de pagamento de indenização seja sob a forma derenda.
          enum:
            - CERTA
            - TEMPORARIA
            - TEMPORARIA_REVERSIVEL
            - TEMPORARIO_COM_MINIMO_GARANTIDO
            - TEMPORARIA_REVERSIVEL_COM_MINIMO_GARANTIDO
            - VITALICIA
            - VITALICIA_REVERSIVEL
            - VITALICIA_COM_O_MINIMO_GARANTIDO
            - VITALICIA_REVERSIVEL_COMO_MINIMO_GARANTIDO
          example: 'VITALICIA'
    IndemnityPaymentModalities:
      type: string
      description: |
        Modalidades de idenização dispíveis.
      enum:
        - ÚNICA
        - RENDA
      example: 'ÚNICA'
    Currency:
      type: string
      pattern: '^(\w{3}){1}$'
      maxLength: 3
      x-cds-type: CurrencyString
      description: 'Moeda referente a valores monetarios, segundo modelo ISO-4217'
      example: BRL
    CNPJ:
      type: object
      required:
        - cnpjNumber
      properties:
        cnpjNumber:
          type: string
          pattern: '^(\d{14})$|^NA$'
          description: CNPJ
          maxLength: 14
          example: "50685362000135"
    Links:
      type: object
      properties:
        self:
          type: string
          description: URL da página atualmente requisitada
          example: 'https://api.sociedade.com.br/open-insurance/products-services/v1/<resource>'
        first:
          type: string
          description: URL da primeira página de registros
          example: 'https://api.sociedade.com.br/open-insurance/products-services/v1/<resource>'
        prev:
          type: string
          description: URL da página anterior de registros
        next:
          type: string
          description: URL da próxima página de registros
        last:
          type: string
          description: URL da última página de registros
          example: 'https://api.sociedade.com.br/open-insurance/products-services/v1/<resource>'
    Meta:
      type: object
      properties:
        totalRecords:
          type: integer
          description: Total de registros encontrados
          example: 1
        totalPages:
          type: integer
          description: Total de páginas para os registros encontrados
          example: 1
      required:
        - totalRecords
        - totalPages
  parameters:
    page:
      name: page
      in: query
      description: Número da página que está sendo requisitada (o valor da primeira página é 1).
      schema:
        type: integer
        default: 1
        minimum: 1
    pageSize:
      name: page-size
      in: query
      description: Quantidade total de registros por páginas.
      schema:
        type: integer
        default: 25
        minimum: 1
