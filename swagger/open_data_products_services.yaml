openapi: 3.0.0
info:
  title: API's OpenData do Open Insurance Brasil
  description: As API's descritas neste documento são referentes as API's da fase OpenData do Open Insurance Brasil.
  version: 0.0.1
  contact:
    url: 'https://openinsurance.susep.gov.br'
servers:
  - url: 'http://api.sociedade.com.br/open-insurance/products-services/v1'
tags:
  - name: Autos
  - name: Personals
  - name: Pension Plans
  - name: Residentials
  - name: Prize-Linked Bonds
paths:
  /autos:
    get:
      tags:
        - Autos
      summary: Obtém dados dos seguros do grupo automóvel
      description: Obtém dados dos seguros do grupo automóvel
      operationId: getAutos
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Dados sobre seguros do grupo automóvel obtidos com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseAutos'
  /personals:
    get:
      tags:
        - Personals
      summary: Obtém dados dos seguros de pessoas
      description: Obtém dados dos seguros de pessoas
      operationId: getPersonals
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Dados sobre seguros de pessoas obtidos com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePersonals'
  /pension-plans:
    get:
      tags:
        - Pension Plans
      summary: Obtém dados dos planos de previência
      description: Obtém dados dos planos de previência
      operationId: getPensionPlans
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Dados sobre planos de previência obtidos com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePersonals'
  /residentials:
    get:
      tags:
        - Residentials
      summary: Obtém dados dos seguros residenciais
      description: Obtém dados dos seguros residenciais, incluem-se neste escopo os produtos classificados no ramo “Compreensivo Residencial” (Ramo 0114), conforme regulamentação específica sobre contabilização em ramos.
      operationId: getResidentials
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Dados sobre seguros residenciais obtidos com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResidentials'
  /prize-linked-bonds:
    get:
      tags:
        - Prize-Linked Bonds
      summary: Obtém dados dos títulos de capitalização
      description: Obtém dados dos títulos de capitalização
      operationId: getPrizeLinkedBonds
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: Dados sobre títulos de capitalização obtidos com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePrizeLinkedBonds'
components:
  schemas:
    ResponseAutos:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: object
          required:
            - brand
          properties:
            brand:
              $ref: '#/components/schemas/AutoBrand'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    AutoBrand:
      type: object
      required:
        - name
        - companies
      allOf:
        - $ref: '#/components/schemas/Brand'
      properties:
        name:
          type: string
          maxLength: 80
          pattern: \w*\W*
          description: 'Nome da Marca reportada pelo participante do Open Insurance. O conceito a que se refere a ''marca'' é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes'
          example: Organização A
        companies:
          type: array
          description: 'Companies traz uma lista de todas as instituições da Marca'
          items:
            $ref: '#/components/schemas/AutoCompany'
          minItems: 1
    AutoCompany:
      type: object
      allOf:
        - $ref: '#/components/schemas/Company'
      properties:
        autos:
          type: array
          items:
            $ref: '#/components/schemas/Auto'
          description: Lista de produtos de automóvel
          minItems: 1
          maxItems: 3
    Auto:
      type: object
      required:
        - name
        - code
        - lifetimeType
        - serviceNetwork
        - additionals
        - assistances
        - coverages
        - premiumPayments
        - repairParts
        - minimumRequirements
        - termsConditions
      properties:
        name:
          type: string
          maxLength: 250
          pattern: \w*\W*
          description: 'Nome fantasia do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade (Campo Livre)'
          example: Auto Perfil
        code:
          type: string
          maxLength: 100
          description: 'Código único a ser definido pela sociedade (Campo Livre)'
          example: AUTO_PERFIL
        lifetimeType:
          type: string
          enum:
            - ANUAL
            - ANUAL_INTERMITENTE
            - PLURIANUAL
            - PLURIANUAL_INTERMITENTE
            - MENSAL
            - MENSAL_INTERMITENTE
            - DIARIO
            - DIARIO_INTERMITENTE
          description: 'Prazo da vigência'
          example: ANUAL
        serviceNetwork:
          type: string
          enum:
            - REDE_REFERENCIADA
            - LIVRE_ESCOLHA
            - REDE_REFERENCIADA_E_LIVRE_ESCOLHA
          description: 'Rede de atendimento'
          example: REDE_REFERENCIADA
        additionals:
          $ref: '#/components/schemas/AutosAdditionals'
        assistances:
          $ref: '#/components/schemas/AutosAssistances'
        coverages:
          $ref: '#/components/schemas/AutosCoverages'
        premiumPayments:
          $ref: '#/components/schemas/AutosPremiumPayments'
        repairParts:
          type: array
          items:
            $ref: "#/components/schemas/AutosRepairParts"
          minItems: 1
          maxItems: 9
          description: Lista opções de tipos de peças utilizadas para reparação
        minimumRequirements:
          $ref: '#/components/schemas/AutosMinimumRequirements'
        targetAudience:
          type: array
          description: 'Lista de público-alvo'
          items:
            $ref: '#/components/schemas/TargetAudience'
          minItems: 1
          maxItems: 2
        termsConditions:
          $ref: '#/components/schemas/AutosTermsConditions'
    AutosAdditionals:
      type: array
      items:
        $ref: "#/components/schemas/ProductAdditional"
      description: Lista de adicionais para seguros do grupo automóvel
    AutosAssistances:
      type: array
      items:
        $ref: "#/components/schemas/ProductAssistance"
      description: Lista de serviços assistenciais complementares (Listagem dos serviços de assistências complementares disponíveis vinculado ao produto. Deve ser padronizada na proposta técnica submetida pela Estrutura Inicial de Governança para observância comum por todas as sociedades participantes)
    AutosCoverages:
      type: array
      items:
        $ref: "#/components/schemas/AutoCoverage"
      description: Lista de coberturas para seguros do grupo automóvel
    AutoCoverage:
      type: object
      properties:
        name:
          type: string
          maxLength: 250
          pattern: \w*\W*
          description: 'Nome fantasia da cobertura, pelo qual é identificado nos canais de distribuição e atendimento da sociedade (Campo Livre)'
          example: Danos causados por terceiros
        code:
          type: string
          maxLength: 100
          description: 'Código único a ser definido pela sociedade (Campo Livre)'
          example: DANOS_POR_TERCEIROS
        description:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: 'Descrição da cobertura. Pode ser informada a URL referente ao endereço onde constam as informações cabíveis.'
          example: 'https://example.com/mobile-insurance'
        type:
          type: string
          enum:
            - CASCO_ROUBO
            - CASCO_FURTO
            - CASCO_INCENDIO
            - CASCO_ALAGAMENTO
            - CASCO_COLISAO_INDENIZACAO_PARCIAL
            - CASCO_COLISAO_INDENIZACAO_INTEGRAL
            - RCFV_RESPONSABILIDADE_CIVIL
            - RCFV_DANOS_CORPORAIS
            - RCFV_DANOS_MORAIS
            - RCFV_DANOS_MATERIAIS
            - RCFV_DANOS_ESTETICOS
            - RCFC_RESPONSABILIDADE_CIVIL
            - RCFC_DANOS_CORPORAIS
            - RCFC_DANOS_MORAIS
            - RCFC_DANOS_MATERIAIS
            - RCFC_DANOS_ESTETICOS
            - ACIDENTE_PESSOAIS_DE_PASSAGEIROS
            - VIDROS
            - FAROIS
            - LANTERNAS
            - RETROVISORES
            - CARRO_RESERVA
            - PEQUENOS_REPAROS
            - PNEUS
            - RESPONSABILIDADE_CIVIL_CARTA_VERDE
          description: 'Tipo de cobertura'
          example: CASCO_COLISAO_INDENIZACAO_PARCIAL
        minimumLmi:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
          description: Valor mínimo de Limite Máximo de Indenização (LMI)
          example: '50000.00'
        maximumLmi:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
          description: Valor máximo de Limite Máximo de Indenização (LMI)
          example: '150000.00'
        maximumFullIndemnity:
          type: number
          format: double
          description: 'Percentual do Limite Máximo de Indenização para caracterização de indenização integral.'
          example: 100.0
        isFullIndemnity:
          type: boolean
          description: 'Franquia para Indenização Integral'
          example: false
        deductibleType:
          type: string
          enum:
            - NORMAL
            - REDUZIDA
            - MAJORADA
          description: |
            Tipo de franquia
            Listagem de tipo de franquia para cada tipo de cobertura do produto.
        minimumDeductible:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
          description: Valor mínimo de franquia estabelecida pela sociedade para cada cobertura. Será de preenchimento obrigatório caso o campo minimumDeductible esteja preenchido como true
          example: '50000.00'
        maximumDeductible:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
          description: Valor máximo de franquia estabelecida pela sociedade para cada cobertura. Será de preenchimento obrigatório caso o campo minimumDeductible esteja preenchido como true
          example: '250000.00'
        contractBasis:
          type: string
          enum:
            - VALOR_DETERMINADO
            - VALOR_DE_MERCADO
          description: |
            Base de contratação
            No caso de valor de mercado, as tabelas de referência devem ser padronizadas na proposta técnica submetida pela
            Estrutura Inicial de Governança para observância comum por todas as sociedades participantes.
          example: VALOR_DE_MERCADO
        conjugatedCoverages:
          type: array
          items:
            $ref: '#/components/schemas/AutoCoverageConjugated'
          description: 'Listagem para indicar para cada cobertura quais serão a(s) cobertura(s) que deverá(rão) ser contratadas de forma conjunta.'
        geographicScope:
          type: array
          items:
            $ref: '#/components/schemas/AutoCoverageGeographicScope'
          description: 'Listagem de abrangência geográfica do produto para fins de cada cobertura.'
        geographicScopeCountries:
          type: array
          items:
            $ref: '#/components/schemas/GeographicScopeCountry'
          minItems: 1
          description: 'Listagem de outros países com abrangência geográfica, obrigatírio caso haja `OUTROS_PAISES` informada na lista de abrangência geográfica.'
      required:
        - name
        - code
        - type
        - minimumLmi
        - maximumLmi
        - contractBasis
        - geographicScope
    AutoCoverageConjugated:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          maxLength: 100
          description: 'Código único a ser definido pela sociedade (Campo Livre), da cobertura que deve ser conjugada.'
          example: FURTO
    AutoCoverageGeographicScope:
      type: string
      enum:
        - NACIONAL
        - REGIONAL
        - OUTROS_PAISES
      example: NACIONAL
    AutosPremiumPayments:
      type: array
      items:
        $ref: "#/components/schemas/Payment"
      minItems: 1
      maxItems: 2
      description: Lista opções de pagamento de prêmios para produtos e serviços
    AutosRepairParts:
      type: object
      description: Objeto que reúne informações relativas a Tipos de peças utilizada para reparação.
      required:
        - condition
        - quality
        - origin
      properties:
        condition:
          type: string
          enum:
            - NOVAS
            - USADAS
          description: |
            Informar o tipo de peça de acordo com as combinações possíveis:
              * `NOVAS` - peças novas
              * `USADAS` - peças usadas
          example: NOVAS
        quality:
          type: string
          enum:
            - ORIGINAIS
            - NAO_ORIGINAIS
          description: |
            Informar o tipo de peça de acordo com as combinações possíveis:
              * `ORIGINAIS` - peças originais
              * `NAO_ORIGINAIS` - peças não originais
          example: NAO_ORIGINAIS
        origin:
          type: string
          enum:
            - NACIONAIS
            - IMPORTADAS
          description: |
            Informar o tipo de peça de acordo com as combinações possíveis:
              * `NACIONAIS` - peças nacionais
              * `IMPORTADAS` - peças importadas
          example: IMPORTADAS
    AutosMinimumRequirements:
      type: object
      description: Objeto que reúne informações relativas a Requisitos Mínimos para as contratações
      required:
        - contractType
      properties:
        contractType:
          type: string
          description: |
            Tipo de contratação disponível.
          enum:
            - COLETIVO
            - INDIVIDUAL
          example: 'INDIVIDUAL'
        minimumRequirementsInfo:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: 'Requisitos mínimos. Possibilidade de inscrição da URL. Endereço eletrônico de acesso ao canal. p.ex. ''https://example.com/mobile-insurance'' '
          example: 'https://example.com/mobile-insurance'
    AutosTermsConditions:
      type: object
      description: Objeto que reúne informações relativas a Termos e Condições para as contratações
      required:
        - susepNumber
      properties:
        susepNumber:
          pattern: '^(\d{14})$|^NA$'
          description: 'Processo Susep'
          maxLength: 14
          example: "50685362000135"
          type: string
        termsAndConditionsInfo:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: 'Termos e condições contratuais. Possibilidade de inscrição da URL. Endereço eletrônico de acesso ao canal. p.ex. ''https://example.com/mobile-insurance'' '
          example: 'https://example.com/mobile-insurance'
    ResponsePersonals:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: object
          required:
            - brand
          properties:
            brand:
              $ref: '#/components/schemas/PersonalBrand'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    PersonalBrand:
      type: object
      required:
        - name
        - companies
      allOf:
        - $ref: '#/components/schemas/Brand'
      properties:
        name:
          type: string
          maxLength: 80
          pattern: \w*\W*
          description: 'Nome da Marca reportada pelo participante do Open Insurance. O conceito a que se refere a ''marca'' é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes'
          example: Organização A
        companies:
          type: array
          description: 'Companies traz uma lista de todas as instituições da Marca'
          items:
            $ref: '#/components/schemas/PersonalCompany'
          minItems: 1
    PersonalCompany:
      type: object
      allOf:
        - $ref: '#/components/schemas/Company'
      properties:
        personals:
          type: array
          items:
            $ref: '#/components/schemas/Personal'
          description: Lista de produtos de pessoas
          minItems: 1
          maxItems: 3
    Personal:
      type: object
      required:
        - name
        - code
        - modalityType
        - portabilityDays
        - lifetimeType
        - currency
        - additionals
        - assistances
        - coverages
        - indemnityPayments
        - premiumPayments
        - minimumRequirements
        - termsConditions
      properties:
        name:
          type: string
          maxLength: 250
          pattern: \w*\W*
          description: 'Nome fantasia do produto, pelo qual é identificado nos canais de distribuição e atendimento da sociedade (Campo Livre)'
          example: Vida Qr Code
        code:
          type: string
          maxLength: 100
          description: 'Código único a ser definido pela sociedade (Campo Livre)'
          example: VIDA_QR_CODE
        modalityType:
          type: string
          enum:
            - FUNERAL
            - PRESTAMISTA
            - VIAGEM
            - EDUCACIONAL
            - DOTAL
            - ACIDENTES_PESSOAIS
            - VIDA
          description: 'Modalidade'
          example: VIDA
        survivorBenefitPlan:
          type: string
          enum:
            - PGBL
            - PRGP
            - PAGP
            - PRSA
            - PRI
            - PDR
            - VGBL
            - VRGP
            - VRSA
            - VRI
            - VDR
            - OUTROS
          description: 'Tipo de plano por sobrevivência gerador de benefícios'
          example: VGBL
        survivorBenefitPlanModality:
          type: string
          enum:
            - CONTRIBUICAO_VARIAVEL
            - BENEFICIO_DEFINIDO
          description: 'Modalidade de plano por sobrevivência gerador de benefícios'
          example: BENEFICIO_DEFINIDO
        portabilityDays:
          type: integer
          description: 'Prazo de carência em dias.'
          example: 30
        lifetimeType:
          type: string
          enum:
            - VITALICIA
            - TEMPORARIA_PRAZO_FIXO
            - TEMPORARIA_INTERMITENTE
          description: 'Prazo da vigência'
          example: VITALICIA
        currency:
          $ref: "#/components/schemas/Currency"
        isGlobalCapital:
          type: boolean
          description: 'Indicativo se produto possui possui Capital global.'
          example: false
        otherGuaranteedAmounts:
          type: string
          description: 'Outros valores garantidos.'
          enum:
            - SALDAMENTO
            - BENEFICIO_PROLONGADO
        additionals:
          $ref: '#/components/schemas/PersonalsAdditionals'
        assistances:
          $ref: '#/components/schemas/PersonalsAssistances'
        coverages:
          $ref: '#/components/schemas/PersonalsCoverages'
        indemnityPayments:
          $ref: '#/components/schemas/PersonalsIndemnityPayments'
        premiumPayments:
          $ref: '#/components/schemas/PersonalsPremiumPayments'
        minimumRequirements:
          $ref: '#/components/schemas/PersonalsMinimumRequirements'
        targetAudience:
          type: array
          description: 'Lista de público-alvo'
          items:
            $ref: '#/components/schemas/TargetAudience'
          minItems: 1
          maxItems: 2
        termsConditions:
          $ref: '#/components/schemas/PersonalsTermsConditions'
    PersonalsAdditionals:
      type: array
      items:
        $ref: "#/components/schemas/ProductAdditional"
      description: Lista de adicionais para seguros de pessoas
    PersonalsAssistances:
      type: array
      items:
        $ref: "#/components/schemas/ProductAssistance"
      description: Lista de serviços assistenciais complementares (Listagem dos serviços de assistências complementares disponíveis vinculado ao produto. Deve ser padronizada na proposta técnica submetida pela Estrutura Inicial de Governança para observância comum por todas as sociedades participantes)
    PersonalsCoverages:
      type: array
      items:
        $ref: "#/components/schemas/PersonalCoverage"
      description: Lista de coberturas para seguros de pessoas
    PersonalCoverage:
      type: object
      properties:
        name:
          type: string
          maxLength: 250
          pattern: \w*\W*
          description: 'Nome fantasia da cobertura, pelo qual é identificado nos canais de distribuição e atendimento da sociedade (Campo Livre)'
          example: Morte acidental
        code:
          type: string
          maxLength: 100
          description: 'Código único a ser definido pela sociedade (Campo Livre)'
          example: MORTE_ACIDENTAL
        description:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: 'Descrição da cobertura. Pode ser informada a URL referente ao endereço onde constam as informações cabíveis.'
          example: 'https://example.com/mobile-insurance'
        type:
          type: string
          enum:
            - MORTE
            - MORTE_ACIDENTAL
            - INVALIDEZ_TOTAL_POR_ACIDENTE
            - INVALIDEZ_PARCIAL_POR_ACIDENTE
            - INVALIDEZ_TOTAL_E_PARCIAL_POR_ACIDENTE
            - INVALIDEZ_FUNCIONAL_PERMANENTE_TOTAL_POR_DOENCA
            - INVALIDEZ_LABORATIVA_PERMANENTE_TOTAL_POR_DOENCA
            - DESEMPREGO_PERDA_DE_RENDA
            - INCAPACIDADE_TEMPORARIA
            - DOENCA_GRAVE
            - INTERNACAO_HOSPITALAR
            - DESPESAS_MEDICAS_HOSPITALARES_E_ODONTOLOGICAS_BRASIL
            - DESPESAS_MEDICAS_HOSPITALARES_E_ODONTOLOGICAS_EXTERIOR
            - TRANSPLANTE_DE_ORGAOS
            - CIRURGIA
            - TRASLADO_DE_CORPO
            - REGRESSO_SANITARIO
            - TRASLADO_MEDICO
            - CANCELAMENTO_DE_VIAGEM
            - REGRESSO_ANTECIPADO
            - SOBREVIVENCIA
          description: 'Tipo de cobertura'
          example: MORTE_ACIDENTAL
        minimumLmi:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
          description: Valor mínimo de Limite Máximo de Indenização (LMI)
          example: '50000.00'
        maximumLmi:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
          description: Valor máximo de Limite Máximo de Indenização (LMI)
          example: '150000.00'
        minimumDeductible:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
          description: Valor mínimo da franquia (Reais) e/ou Participação Obrigatória do Segurado (Percentual) estabelecida pela sociedade para cada tipo de cobertura do produto
          example: '50000.00'
        maximumDeductible:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
          description: Valor máximo da franquia (Reais) e/ou Participação Obrigatória do Segurado (Percentual) estabelecida pela sociedade para cada tipo de cobertura do produto.
          example: '250000.00'
        minimumDeductibleDays:
          type: integer
          description: Franquia mínima em dias para cada combinação de modalidade/cobertura do produto.
          example: 15
        maximumDeductibleDays:
          type: integer
          description: Franquia máxima em dias para cada combinação de modalidade/cobertura do produto.
          example: 365
        minimumInsuredAmount:
          type: string
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          maxLength: 12
          x-cds-type: AmountString
