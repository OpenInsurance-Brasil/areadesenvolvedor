        links:
          self: 'https://api.sociedade.com.br/open-insurance/channels/v1/phone-channels'
          first: 'https://api.sociedade.com.br/open-insurance/channels/v1/phone-channels'
          prev: "null"
          next: "null"
          last: 'https://api.sociedade.com.br/open-insurance/channels/v1/phone-channels'
        meta:
          totalRecords: 1
          totalPages: 1
    PhoneChannelsBrand:
      type: object
      required:
        - name
        - companies
      allOf:
        - $ref: '#/components/schemas/Brand'
      properties:
        name:
          type: string
          pattern: '\w*\W*'
          maxLength: 80
          description: "Nome da Marca reportada pelo participante do Open Insurance. O conceito a que se refere a 'marca' utilizada está em definição pelos participantes."
          example: "Marca A"
        companies:
          type: array
          items:
            $ref: '#/components/schemas/PhoneChannelsCompany'
          minItems: 1
          description: Lista de instituições pertencentes à marca
    PhoneChannelsCompany:
      type: object
      required:
        - name
        - phoneChannels
        - cnpjNumber
      properties:
        name:
          type: string
          pattern: \w*\W*
          maxLength: 80
          description: "Nome da Instituição, pertencente à organização, responsável pelo Canal Telefônico."
          example: "Empresa da Marca A"
        urlComplementaryList:
          type: string
          pattern: \w*\W*
          maxLength: 1024
          example: "https://example.com/mobile-insurance"
        phoneChannels:
          type: array
          items:
            $ref: '#/components/schemas/PhoneChannel'
          minItems: 1
          description: Lista  de canais de atendimento telefônico
      allOf:
        - $ref: '#/components/schemas/CNPJ'
    PhoneChannel:
      type: object
      properties:
        identification:
          $ref: '#/components/schemas/PhoneChannelIdentification'
        availability:
          $ref: '#/components/schemas/PhoneChannelAvailability'
        services:
          type: array
          items:
            $ref: '#/components/schemas/PhoneChannelService'
          minItems: 1
          maxItems: 20
          description: Traz a relação de serviços disponbilizados pelo Canal de Atendimento
      required:
        - identification
        - availability
        - services
    PhoneChannelIdentification:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - CENTRAL_TELEFONICA
            - SAC
            - OUVIDORIA
            - OUTROS
          description: "
            Tipo de canal telefônico de atendimento:
              \n* `CENTRAL_TELEFONICA`
              \n* `SAC`
              \n* `OUVIDORIA`
              \n* `OUTROS`"
          example: "OUVIDORIA"
        additionalInfo:
          type: string
          pattern: \w*\W*
          maxLength: 300
          description: Campo de texto livre para descrever informações complementateres sobre canais telefônicos. De preenchimento obrigatório quando o tipo de canal de atendimento telefônico selecionado for "OUTROS"
        phones:
          type: array
          items:
            $ref: '#/components/schemas/PhoneChannelPhone'
          minItems: 1
          description: "Lista de telefones do Canal de Atendimento"
    PhoneChannelAvailability:
      type: object
      properties:
        standards:
          type: array
          description: Lista disponibilidade padrão do canal telefônico por dias da semana
          items:
            properties:
              weekday:
                type: string
                enum:
                  - DOMINGO
                  - SEGUNDA_FEIRA
                  - TERCA_FEIRA
                  - QUARTA_FEIRA
                  - QUINTA_FEIRA
                  - SEXTA_FEIRA
                  - SABADO
                description: Dia da semana de abertura do canal telefônico
              openingTime:
                type: string
                description: Horário de abertura do canal telefônico (UTC)
                maxLength: 13
                pattern: ^(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)|Z$|^NA$
              closingTime:
                type: string
                description: Horário de fechamento do canal telefônico (UTC)
                maxLength: 13
                pattern: ^(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)|Z$|^NA$
            required:
              - weekday
              - openingTime
              - closingTime
          minItems: 1
          maxItems: 7
        exception:
          type: string
          maxLength: 2000
          pattern: \w*\W*
          description: Em campo texto devem ser registradas todas as Exceções para o não atendimento.
      required:
        - standards
        - exception
    PhoneChannelPhone:
      type: object
      required:
        - countryCallingCode
        - areaCode
        - number
      properties:
        countryCallingCode:
          type: string
          maxLength: 4
          pattern: ^\d{1,4}$|^NA$
          example: "55"
          description: "Número de DDI (Discagem Direta Internacional) para telefone de acesso ao Canal - se houver."
        areaCode:
          type: string
          maxLength: 2
          pattern: ^\d{2}$|^NA$
          example: "19"
          description: "Número de DDD (Discagem Direta à Distância) para telefone de acesso ao Canal - se houver."
        number:
          type: string
          maxLength: 13
          pattern: ^([0-9]{8,11})$|^NA$
          example: "08007787788"
          description: "Número de telefone de acesso ao canal."
        additionalInfo:
          type: string
          maxLength: 300
          pattern: \w*\W*
          example: "Mensagem complementar necessária para o agrupamento da identificação do telefone."
    PhoneChannelService:
      type: object
      required:
        - name
        - code
      properties:
        name:
          type: string
          enum:
            - ALTERACOES_NA_FORMA_DE_PAGAMENTO
            - AVISO_DE_SINISTRO
            - CANCELAMENTO
            - EFETIVACAO_DE_APORTE
            - ENDOSSO
            - ENVIO_DE_DOCUMENTOS
            - INFORMACOES_GERAIS_DUVIDAS
            - INFORMACOES_SOBRE_INTERMEDIARIOS
            - INFORMACOES_SOBRE_SERVICOS_DE_ASSISTENCIAS
            - INFORMACOES_SOBRE_SORTEIOS_CAPITALIZACAO
            - PORTABILIDADE
            - RECLAMACAO
            - RESGATE
            - SEGUNDA_VIA_DE_DOCUMENTOS_CONTRATUAIS
            - SUGESTOES_E_ELOGIOS
          description: "Nome dos Serviços efetivamente prestados pelo Canal de Atendimento"
        code:
          type: string
          enum:
            - ALTERA_FORMA_DE_PAGAMENTO
            - AVISO_DE_SINISTRO
            - CANCELAMENTO
            - EFETIVA_APORTE
            - ENDOSSO
            - ENVIO_DE_DOCUMENTOS
            - INFORMACOES_GERAIS_DUVIDAS
            - INFORMACOES_SOBRE_INTERMEDIARIOS
            - INFORMACOES_SOBRE_SERVICOS_DE_ASSISTENCIAS
            - INFORMACOES_SOBRE_SORTEIOS_CAPITALIZACAO
            - PORTABILIDADE
            - RECLAMACAO
            - RESGATE
            - SEGUNDA_VIA_DE_DOCUMENTOS_CONTRATUAIS
            - SUGESTOES_E_ELOGIOS
          description: "Código dos Serviços efetivamente prestados pelo Canal de Atendimento"
        additionalInfo:
          type: string
          pattern: \w*\W*
          maxLength: 2000
          description: "Texto livre para complementar informação relativa ao Serviço disponível, quando for selecionada a opção 'OUTROS_PRODUTOS_SERVICOS'"
          example: ""
    GeographicCoordinates:
      type: object
      description: Informação referente a geolocalização informada.
      properties:
        latitude:
          description: Informação da latitude referente a geolocalização informada.
          type: string
          pattern: ^-?\d{1,2}\.\d{1,9}$
          maxLength: 13
          example: '-90.8365180'
        longitude:
          description: Informação da longitude referente a geolocalização informada.
          type: string
          pattern: ^-?\d{1,3}\.\d{1,8}$
          maxLength: 13
          example: '-180.836519'
    Brand:
      type: object
      properties:
        name:
          type: string
          maxLength: 80
          pattern: \w*\W*
          description: Nome da marca selecionada pela Organização
          example: Organização A
    CNPJ:
      type: object
      properties:
        cnpjNumber:
          type: string
          pattern: '^(\d{14})$|^NA$'
          description: Número completo do CNPJ da instituição
          maxLength: 14
          example: "50685362000135"
    Links:
      type: object
      properties:
        self:
          type: string
          description: URL da página atualmente requisitada
          example: "https://api.sociedade.com.br/open-insurance/channels/v1/<resource>"
        first:
          type: string
          description: URL da primeira página de registros
          example: "https://api.sociedade.com.br/open-insurance/channels/v1/<resource>"
        prev:
          type: string
          description: URL da página anterior de registros
        next:
          type: string
          description: URL da próxima página de registros
        last:
          type: string
          description: URL da última página de registros
          example: "https://api.sociedade.com.br/open-insurance/channels/v1/<resource>"
    Meta:
      type: object
      properties:
        totalRecords:
          type: integer
          description: Total de registros encontrados
          example: 1
        totalPages:
          type: integer
          description: Total de páginas para os registros encontrados
          example: 1
      required:
        - totalRecords
        - totalPages
  parameters:
    page:
      name: page
      in: query
      description: Número da página que está sendo requisitada (o valor da primeira página é 1).
      schema:
        type: integer
        default: 1
        minimum: 1
    pageSize:
      name: page-size
      in: query
      description: Quantidade total de registros por páginas.
      schema:
        type: integer
        default: 25
        minimum: 1
